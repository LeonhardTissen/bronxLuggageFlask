{% extends 'base.html' %}

{% block content %}
<div class="container-fluid" style="
background-image:url(/static/images/{{section.lower()}}main.jpg);
height:400px;
background-position-y:bottom;
background-size:cover;">
</div>
<h1 class="tagline">{{section.upper()}}</h1>

<div class="container p-3">
    <div class="row gy-3">
        {% for prod in products %}
        <a class="col-md-3" href="/products/{{section.lower()}}/{{prod[0]}}">
            <div class="card w-100 h-100">
                <img src="/static/images/{{section.lower()}}/{{prod[1]}}.jpg" class="card-img-top w-100 h-100" alt="Image of {{prod[0]}}">
                <div class="card-body">
                    <p class="card-text text-center">{{prod[0]}}</p>
                </div>
                <div class="card-footer text-center">
                    <p style="margin:0;">${{prod[2]}}</p>
                </div>
            </div>
        </a>
        {% endfor %}
    </div>
</div>
<br>
{% endblock %}
