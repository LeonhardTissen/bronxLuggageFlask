{% extends 'base.html' %}

{% block content %}
<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="static/images/totemain.jpg" class="d-block w-100" >
            <div class="carousel-caption">
                <div class="p"><a href="/products/tote">Tit For Tote</a></div>
            </div>
        </div>
        <div class="carousel-item">
            <img src="static/images/purse.jpg" class="d-block w-100">
            <div class="carousel-caption">
                <div class="p"><a href="/products/purses">Everyday Essentials</a></div>
            </div>
        </div>
        <div class="carousel-item">
            <img src="static/images/mulberrymain.jpg" class="d-block w-100">
            <div class="carousel-caption">
                <div class="p"><a href="/products/mulberry">Travel In Luxury</a></div>
            </div>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
    </button>
</div>

<h1 class="tagline">
    <u>Yes</u>, we have something for everyone.
</h1>

<div class="container">
    <div class="row gy-4">
        <div class="col-md-6">
        <a href="products/rimowa">
            <div class="card text-bg-dark h-100">
                <img src="static/images/tote/tote.jpg"  class="card-img w-100 h-100" alt="...">
                <div class="card-img-overlay">
                <h5 class="card-title" style="color: black;">Carry yourself in style</h5>
                </div>
            </div>
        </a>
    </div>
    <div class="col-md-6">
        <a href="products/backpacks">
            <div class="card text-bg-dark h-100">
                <img src="static/images/redbag.jpg"  class="card-img w-100 h-100" alt="...">
                <div class="card-img-overlay">
                    <h5 class="card-title">The art of staying practical</h5>
                </div>
            </div>
        </a>
    </div>
</div>
<br><br>
<div class="row friends">
    <div class="col-md-12">
        <a href="products/women">
            <div class="card text-bg-dark">
                <img src="static/images/friends.jpg" class="card-img w-100" alt="...">
                <div class="card-img-overlay">
                    <h5 class="card-title">Make memories with your loved ones</h5>
                </div>
            </div>
        </a>
    </div>
</div>
</div>
<button class="discover-button">Discover more</button>
{% endblock %}
